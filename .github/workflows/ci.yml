name: CI Build and Push

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: write

env:
  AWS_REGION: ap-southeast-3
  ECR_REGISTRY: 975049918767.dkr.ecr.ap-southeast-3.amazonaws.com
  ECR_REPOSITORY: bth-cloud/gomanager-fe
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (arm64)
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --push \
            .

      - name: Update deployment image tag
        run: |
          sed -i "s#image: .*gomanager-fe:.*#image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG#" k8s/deployment.yaml
          if git diff --quiet; then
            echo "No deployment image changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml
          git commit -m "chore: update image tag $IMAGE_TAG"
          git push
