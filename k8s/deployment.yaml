apiVersion: apps/v1
kind: Deployment
metadata:
  name: gomanager-fe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gomanager-fe
  template:
    metadata:
      labels:
        app: gomanager-fe
    spec:
      # PINNED TO SERVICES NODE GROUP
      nodeSelector:
        karpenter.sh/nodepool: services
      tolerations:
      # - key: "node.bth.dev/managed-only"
      #   operator: "Equal"
      #   value: "true"
      #   effect: "NoSchedule"
      - key: "node.bth.dev/services-only"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      containers:
      - name: gomanager-fe
        image: 975049918767.dkr.ecr.ap-southeast-3.amazonaws.com/bth-cloud/gomanager-fe:1bab4798e567b167c5ff013efcab7c9fbe75b7e7
        ports:
        - containerPort: 80
---
